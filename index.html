<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Hey</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  padding: 20px 0;
  min-height: 100vh;
  background: linear-gradient(135deg, #ffe6eb, #fff);
  display: flex;
  flex-direction: column;
  align-items: center;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
  overflow-x: hidden;
}

.card {
  background: white;
  padding: 30px 20px;
  border-radius: 20px;
  text-align: center;
  width: 90%;
  max-width: 360px;
  box-shadow: 0 12px 28px rgba(0,0,0,0.12);
  margin-top: 50px;
}

h1 {
  color: #ff4d6d;
  font-size: 28px;
  margin-bottom: 12px;
}

p {
  font-size: 16px;
  color: #555;
  line-height: 1.6;
  margin-bottom: 20px;
}

.buttons {
  position: relative;
  height: 50px;
}

button {
  padding: 12px 0;
  font-size: 16px;
  border-radius: 14px;
  border: none;
  cursor: pointer;
  transition: all 0.2s ease;
  position: absolute;
  width: 45%;
}

.yes { background:#ff4d6d; color:white; left:0; }
.no  { background:#e6e6e6; color:#444; right:0; }
.next { position:static; width:100%; margin-top:10px; }

#giftBtnContainer {
  position: fixed;
  bottom: 80px;
  left: 50%;
  transform: translateX(-50%);
  display: none;
}

#giftBtn {
  font-size: 32px;
  background:none;
  border:none;
  cursor:pointer;
}

.collectedGift {
  position: fixed;
  width: 120px;
  height: 120px;
  object-fit: cover;
  pointer-events: none;
  transition: all 1s ease;
}

#collectedGifts {
  position: fixed;
  top: 20px;
  left: 20px;
  display: flex;
  gap: 10px;
}
</style>
</head>

<body>

<div class="card" id="card">
  <h1>MERRY CHRISTMAS ğŸğŸŒŸğŸ„</h1>
  <p>Chelsea, may I borrow a bit of your time to give you my present?</p>
  <div class="buttons">
    <button class="yes" onclick="yesClicked()">Yes</button>
    <button class="no" id="noBtn">No</button>
  </div>
</div>

<div id="giftBtnContainer">
  <button id="giftBtn">ğŸ</button>
</div>

<div id="collectedGifts"></div>

<script>
const noBtn = document.getElementById("noBtn");
const card = document.getElementById("card");
const giftBtnContainer = document.getElementById("giftBtnContainer");
const giftBtn = document.getElementById("giftBtn");
const collectedGifts = document.getElementById("collectedGifts");

// stubborn No button movement
function moveNo() {
  const cardRect = card.getBoundingClientRect();
  const maxX = cardRect.width - noBtn.offsetWidth;
  const maxY = cardRect.height - noBtn.offsetHeight;
  noBtn.style.left = Math.random() * maxX + "px";
  noBtn.style.top = Math.random() * maxY + "px";
}
noBtn.addEventListener("mouseenter", moveNo);
noBtn.addEventListener("touchstart", moveNo, { passive:false });

// story flow definition
const storySteps = [
  // 1â€“4 gifts
  { before:'CLICK THE "ğŸ"', after:"Here's my first gift. A virtual bouquet because you're too far away ğŸ’", gift:true, img:"images/gift1.png" },
  { before:'CLICK THE "ğŸ"', after:"Second gift: FRIES ğŸŸ because I know you love them (I do too)", gift:true, img:"images/gift22.png" },
  { before:'CLICK THE "ğŸ"', after:"Third gift ğŸ’–", gift:true, img:"images/gift3.png" },
  { before:'CLICK THE "ğŸ"', after:"HERE'S MY FOURTH GIFT ğŸ„", gift:true, img:"images/gift4.png" },

  // page 5 â€“ normal page
  { before:"I just want you to know that all of these came from my heart.", gift:false },

  // page 6 â€“ bring back Yes/No
  { before:"Soâ€¦ did you like my gifts?", gift:false, ask:true }
];

let step = 0;
let giftClicked = false;

// initial Yes button
function yesClicked() {
  showStep();
}

function showStep() {
  giftClicked = false;
  giftBtnContainer.style.display = "none";

  const s = storySteps[step];

  // final page
  if (!s) {
    card.innerHTML = `
      <h1>ğŸ’–</h1>
      <p>Thank you for being you.  
      Merry Christmas ğŸ„ğŸ</p>
    `;
    return;
  }

  // page with Yes/No again
  if (s.ask) {
    card.innerHTML = `
      <p>${s.before}</p>
      <div class="buttons">
        <button class="yes" onclick="finalYes()">Yes</button>
        <button class="no" id="noBtn">No</button>
      </div>
    `;
    document.getElementById("noBtn").addEventListener("mouseenter", moveNo);
    step++;
    return;
  }

  // normal page
  card.innerHTML = `<p>${s.before}</p>`;

  if (s.gift) {
    giftBtnContainer.style.display = "block";
  } else {
    card.innerHTML += `<button class="next" onclick="nextStep()">Next</button>`;
  }

  step++;
}

function nextStep() {
  showStep();
}

function finalYes() {
  card.innerHTML = `
    <h1>ğŸ„ğŸ’–</h1>
    <p>Iâ€™m really happy you stayed until the end.  
    You mean a lot to me.</p>
  `;
}

// gift animation
giftBtn.addEventListener("click", () => {
  if (giftClicked) return;
  giftClicked = true;

  const s = storySteps[step - 1];
  const img = document.createElement("img");
  img.src = s.img;
  img.className = "collectedGift";

  const btnRect = giftBtn.getBoundingClientRect();
  img.style.left = btnRect.left + "px";
  img.style.top = btnRect.top + "px";

  document.body.appendChild(img);

  // grow to center (2x)
  setTimeout(() => {
    img.style.width = "240px";
    img.style.height = "240px";
    img.style.left = window.innerWidth / 2 - 120 + "px";
    img.style.top = window.innerHeight / 2 - 120 + "px";
  }, 50);

  // shrink to collection
  setTimeout(() => {
    img.style.width = "70px";
    img.style.height = "70px";
    const count = collectedGifts.children.length;
    img.style.left = 20 + count * 80 + "px";
    img.style.top = "20px";
  }, 3000);

  // lock into collection + show next button
  setTimeout(() => {
    collectedGifts.appendChild(img);
    img.style.position = "static";

    card.innerHTML = `
      <p>${s.after}</p>
      <button class="next" onclick="nextStep()">Next</button>
    `;
  }, 4000);
});
</script>

</body>
</html>
